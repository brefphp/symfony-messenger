
framework:
    messenger:
        transports:
            foo: 'https://sqs.us-east-1.amazonaws.com/1234567890/bref-test'
        routing:
            'Bref\Symfony\Messenger\Test\Resources\TestMessage\TestMessage': foo


bref_messenger:
    consumers:
        foo:
            service: 'Bref\Symfony\Messenger\Service\Sqs\SqsConsumer'

services:
    Aws\Sqs\SqsClient:
        $config:
            version: latest
            region: us-east-1
            credentials: false
            # Mock Guzzle for the tests
            handler: '@mock_handler'

    mock_handler:
        class: Aws\MockHandler
        public: true
